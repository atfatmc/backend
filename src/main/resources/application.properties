spring.application.name=sevkiyat

# Write Database Properties
spring.datasource.write.url=${WRITEDB_URL}
spring.datasource.write.username=${WRITEDB_USERNAME}
spring.datasource.write.password=${WRITEDB_PASSWORD}
spring.datasource.write.driver-class-name=org.postgresql.Driver

# Read Database Properties
spring.datasource.read.url=${READDB_URL}
spring.datasource.read.username=${READDB_USERNAME}
spring.datasource.read.password=${READDB_PASSWORD}
spring.datasource.read.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

